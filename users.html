<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

<body>
    <div class="container-xl px-5 d-flex justify-content-center">
        <div class="centralCard" id="categoriesCard">

            <div class="card container-xl">
                <div class="card-body">
                    <form action="" method="post" id="form-new-user">
                        <div class="formContainer">
                            <div>
                                <h2 class="cardTitle">Agregar usuarios</h2>
                            </div>
                            <div>
                                <label for="POST-name" class="form-label">Nombre</label>
                                <input id="POST-name" type="text" class="form-control">
                            </div>
                            <div>
                                <label for="POST-email" class="form-label">Email</label>
                                <input id="POST-email" type="email" class="form-control">
                            </div>
                            <div>
                                <label for="POST-password" class="form-label">Contrase√±a</label>
                                <input id="POST-password" type="password" class="form-control">
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <input type="submit" value="Agregar" class="btn btnSecondary">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>    
    <style>
 
        body{
            display: flex;
            flex-direction: row;
            width: 100vh;
            justify-content: center;
            align-content: center;
            background-color: #b2b6ff;
        }
        .formContainer{
            display: flex;
            padding: 0.5rem;
            flex-direction: column;
        }

    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
